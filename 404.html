<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script>
      const basePath = '/Youtube-Summarizer';
      const path = window.location.pathname;
      window.location.replace(`${basePath}/?redirect=${encodeURIComponent(path)}`);
    </script>
  </head>
  <body></body>
</html>
