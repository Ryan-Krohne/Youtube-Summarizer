<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/Youtube-Summarizer/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Youtube-Summarizer/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Youtube-Summarizer/favicon-16x16.png">
    <link rel="manifest" href="/Youtube-Summarizer/site.webmanifest">

</head>
<body>
    <div class="container" id="container">
        <h1>YouTube Summarizer</h1>
        <form id="summarizerForm">
            <input type="url" id="youtubeLink" placeholder="Enter YouTube Link" required>
            <button type="submit">Get Summary</button>
        </form>
        <div id="summary" class="summary">
            <div id="descriptionSection" class="section"></div>
            <div id="keyPointsSection" class="section"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
