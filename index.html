<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            box-sizing: border-box;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="url"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .summary {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .summary.show {
            opacity: 1;
            display: block;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>YouTube Video Summarizer</h1>
        <form id="summarizerForm">
            <input type="url" id="youtubeLink" placeholder="Enter YouTube Link" required>
            <button type="submit">Get Summary</button>
        </form>
        <div id="summary" class="summary">
            <div id="descriptionSection" class="section"></div>
            <div id="chronologicalSummarySection" class="section"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('summarizerForm');
        const summaryDiv = document.getElementById('summary');
        const descriptionSection = document.getElementById('descriptionSection');
        const chronologicalSummarySection = document.getElementById('chronologicalSummarySection');
        const container = document.getElementById('container');
        const button = form.querySelector('button');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const youtubeLink = document.getElementById('youtubeLink').value;
            button.textContent = 'Getting Summary...';
        
            try {
                const response = await fetch('https://renderbackend-8hhs.onrender.com/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: youtubeLink }),
                });
        
                if (!response.ok) {
                    throw new Error('Failed to fetch the summary');
                }
        
                const data = await response.json();
        
                container.style.width = '1000px';
                summaryDiv.classList.add('show');
        
                // Convert **text** to <strong>text</strong>
                let formattedDescription = data.description.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Convert newlines to <br> for line breaks
                formattedDescription = formattedDescription.replace(/\n/g, '<br>');
        
                let formattedChronologicalSummary = data.chronological_summary.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formattedChronologicalSummary = formattedChronologicalSummary.replace(/\n/g, '<br>');
        
                // Extract video ID from YouTube URL
                const videoId = youtubeLink.split('v=')[1]?.split('&')[0];
        
                // Set the description, embedded video, and chronological summary
                descriptionSection.innerHTML = `
                    <h3>Description</h3>
                    <p>${formattedDescription}</p>
                `;
        
                // Embed the YouTube video
                if (videoId) {
                    const videoEmbedUrl = `https://www.youtube.com/embed/${videoId}`;
                    descriptionSection.innerHTML += `
                        <h3>Video</h3>
                        <iframe width="100%" height="315" src="${videoEmbedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    `;
                }
        
                chronologicalSummarySection.innerHTML = `
                    <h3>Chronological Summary</h3>
                    <p>${formattedChronologicalSummary}</p>
                `;
        
            } catch (error) {
                summaryDiv.style.display = 'block';
                summaryDiv.innerText = 'Error: ' + error.message;
            } finally {
                button.textContent = 'Summarize Another Video';
            }
        });
        
    
    </script>
</body>
</html>
